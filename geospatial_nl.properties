datasetfieldtype.geographicCoverage.description=Informatie over de geografische dekking van de data. Inclusief de totale geografische omvang van de data.
datasetfieldtype.country.description=Het land of de natie die de dataset betreft.
datasetfieldtype.state.description=De staat of de provincie die de dataset betreft. Gebruik GeoNames voor de correcte spellingswijze en vermijd afkortingen.
datasetfieldtype.city.description=De naam van de stad die betrekking heeft tot de dataset. Gebruik GeoNames voor de correctie spellingswijze en vermijd afkortingen.
datasetfieldtype.otherGeographicCoverage.description=Andere informatie met betrekking tot de geografische dekking van de data.
datasetfieldtype.geographicUnit.description=Laagste niveau van geografische aggregatie waarop de dataset betrekking heeft, bijv. dorp, provincie, regio.
datasetfieldtype.geographicBoundingBox.description=De fundamentele geometrische beschrijving voor elke dataset die geografie weergeeft, is het geografisch afgebakende vierkant. Het beschrijft de minimumbox, gedefinieerd door de lengtegraden in het westen en oosten en de breedtegraden in het noorden en zuiden, die de grootste geografische omvang van de geografische dekking van de Dataset omvat. Dit element wordt gebruikt in de eerste stap van een op co\u00F6rdinaten gebaseerde zoekopdracht. Opname van dit element in het codeboek wordt aanbevolen, maar is vereist als de bound polygon box wordt opgenomen.
datasetfieldtype.westLongitude.description=Meest westelijke co\u00F6rdinaat die de geografische grens van de dataset aanduidt. Een valide serie van waarden, uitgedrukt in decimale graden, is -180,0<=Westelijke Lengtegraad <=180,0.
datasetfieldtype.eastLongitude.description=Meest oostelijke co\u00F6rdinaat die de geografische grens van de dataset aanduidt. Een valide serie van waarden, uitgedrukt in decimale graden, is -180,0<=Oostelijke Lengtegraad <=180,0.
datasetfieldtype.northLongitude.description=Meest noordelijke co\u00F6rdinaat die de geografische grens van de dataset aanduidt. Een valide serie van waarden, uitgedrukt in decimale graden, is -180,0<=Noordelijke Lengtegraad <=180,0.
datasetfieldtype.southLongitude.description=Meest zuidelijke co\u00F6rdinaat die de geografische grens van de dataset aanduidt. Een valide serie van waarden, uitgedrukt in decimale graden, is -180,0<=Zuidelijke Lengtegraad <=180,0.
