

datasetfieldtype.dansResponseRate.description=Percentage van de steekproef dat informatie heeft verstrekt.
datasetfieldtype.dansWeighting.description=Het gebruik van steekproefprocedures kan het nodig maken om gewichten toe te passen om nauwkeurige statistische resultaten te verkrijgen. Beschrijft de criteria voor het gebruik van gewichten bij de analyse van een verzameling. Als er een wegingsformule of co\u00EBffici\u00EBnt is ontwikkeld, wordt de formule verstrekt, worden de elementen ervan gedefinieerd en wordt aangegeven hoe de formule op de gegevens is toegepast.
datasetfieldtype.dansActionsToMinimizeLoss.description=Samenvatting van maatregelen die zijn genomen om gegevensverlies te minimaliseren. Voeg informatie toe over acties zoals vervolgbezoeken, toezichtcontroles, historische matching, schattingen, enzovoort.
datasetfieldtype.dansDataCollectionSituation.description=Beschrijving van opmerkelijke aspecten van de dataverzamelingssituatie. Bevat informatie over factoren zoals medewerking van respondenten, duur van interviews, aantal terugbelverzoeken en dergelijke.
datasetfieldtype.dansResearchInstrument.description=Type instrument voor gegevensverzameling dat wordt gebruikt. Gestructureerd geeft een instrument aan waarin aan alle respondenten dezelfde vragen/testen worden voorgelegd, eventueel met voorgecodeerde antwoorden. Als een klein deel van zo'n vragenlijst open vragen bevat, geef dan passend commentaar. Semi-gestructureerd geeft aan dat het onderzoeksinstrument voornamelijk open vragen bevat. Ongestructureerd geeft aan dat er diepte-interviews zijn afgenomen.
datasetfieldtype.dansCollectionMode.description=Methode gebruikt om de gegevens te verzamelen; instrumentatiekenmerken (bijv. telefonisch interview, e-mailvragenlijst of andere).
datasetfieldtype.dansSamplingProcedureFreeText.description=Type steekproef en steekproefontwerp gebruikt om de respondenten van de enqu\u00EAte te selecteren om de populatie te vertegenwoordigen. Kan een verwijzing bevatten naar de beoogde steekproefomvang en de steekproeffractie.
datasetfieldtype.dansSamplingProcedureCV.description=Type steekproef en steekproefontwerp gebruikt om de respondenten van de enqu\u00EAte te selecteren om de populatie te vertegenwoordigen.
datasetfieldtype.dansFrequencyOfDataCollection.description=Als de verzamelde gegevens meer dan \u00E9\u00E9n tijdstip omvatten, geef dan aan hoe vaak de gegevens zijn verzameld; dat wil zeggen maandelijks, driemaandelijks of anders.
datasetfieldtype.dansTimeMethod.description=De tijdsmethode of tijdsdimensie van de gegevensverzameling, zoals panel, dwarsdoorsnede, trend, tijdreeks of andere.
datasetfieldtype.dansCessdaClassification.description=Geeft een breed, belangrijk onderwerp aan dat is geselecteerd uit de CESSDA-onderwerpclassificatie waar de gegevensset betrekking op heeft.
datasetfieldtype.dansUniverse.description=Beschrijving van de populatie waarop de gegevens in het bestand betrekking hebben; de groep mensen of andere elementen die het object van het onderzoek zijn en waarop de onderzoeksresultaten betrekking hebben. Leeftijd, nationaliteit en woonplaats helpen gewoonlijk om een bepaalde populatie af te bakenen, maar er kan een willekeurig aantal andere factoren worden gebruikt, zoals leeftijdsgrenzen, geslacht, burgerlijke staat, ras, etnische groep, nationaliteit, inkomen, veteranenstatus, strafrechtelijke veroordelingen en meer. De populatie kan bestaan uit andere elementen dan personen, zoals wooneenheden, rechtszaken, sterfgevallen, landen, enzovoort. In het algemeen zou het mogelijk moeten zijn om uit de beschrijving van de populatie op te maken of een bepaald individu of element hiervan deel uitmaakt. Ook bekend als het universum van interesse, interessepopulatie en doelpopulatie.
datasetfieldtype.dansUnitOfAnalysis.description=Basiseenheid van analyse of observatie die deze dataset beschrijft, zoals individuen, families/huishoudens, groepen, instellingen/organisaties, administratieve eenheden en meer.
datasetfieldtype.dansElsstClassification.description=Een sleutelterm uit de European Language Social Science Thesaurus (ELSST) die een belangrijk aspect van de dataset beschrijft.
