datasetfieldtype.dansTemporalCoverage.description=Geef een jaartal op, of de naam van de historische periode die betrekking heeft op de data. Bijvoorbeeld: 1595; Renaissance\t
datasetfieldtype.dansRightsHolder.description=Vermeld de organisatie of persoon die houder is van de intellectuele eigendomsrechten. Voor datasets berusten deze rechten meestal bij de organisatie die de maker(s) van de data in dienst heeft.\t
datasetfieldtype.dansPersonalDataPresent.description=DANS wil weten of uw dataset persoonsgegevens bevat in de zin van de Algemene Verordening Gegevensbescherming (AVG).\t
datasetfieldtype.dansMetadataLanguage.description=Geef aan welke taal is gebruikt om deze dataset te beschrijven.
datasetfieldtype.dansAudience.description=Gebruik de autocomplete functie om de wetenschappelijke disciplines te selecteren die relevant zijn voor de dataset.\t
datasetfieldtype.dansCollection.description=Gebruik de autocomplete functie om de dataset toe te voegen aan de collectie van alle datasets van een bepaalde organisatie.\t
datasetfieldtype.dansRelation.description=Voer de details in van een gerelateerde dataset of andere bron.\t
datasetfieldtype.dansRelationType.description=Specificeer het type relatie tussen de huidige dataset en de gerelateerde bron. Zie: https://www.dublincore.org/specifications/dublin-core/rdf-relation-types/, gebruik 'Relatie' als het relatietype niet kan worden beschreven met een van de andere beschikbare kwalificaties.\t
datasetfieldtype.dansRelationText.description=Voer de titel in van de gerelateerde dataset of andere bron.\t
datasetfieldtype.dansRelationURI.description=Voer de hyperlink in van de gerelateerde dataset of andere bron. Gebruik een persistente identifier indien mogelijk.\t
datasetfieldtype.dansElsstClassification.description=Een sleutelterm uit de European Language Social Science Thesaurus (ELSST) die een belangrijk aspect van de dataset beschrijft.\t
datasetfieldtype.dansCessdaClassification.description=Geeft een breed, belangrijk onderwerp aan dat is geselecteerd uit de CESSDA-onderwerpclassificatie waar de gegevensset betrekking op heeft.\t
