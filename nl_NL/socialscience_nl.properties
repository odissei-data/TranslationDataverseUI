datasetfieldtype.otherDataAppraisal.description=Andere kwesties met betrekking tot de beoordeling van de verzamelde gegevens. Beschrijf kwesties zoals responsvariantie, non-responspercentage en testen op vooringenomenheid, interviewer- en responsbias, betrouwbaarheidsniveaus, vraagbias of iets dergelijks.
datasetfieldtype.samplingErrorEstimates.description=Maat voor hoe precies men een populatiewaarde kan schatten uit een bepaalde steekproef.
datasetfieldtype.responseRate.description=Percentage van de steekproef dat informatie heeft verstrekt.
datasetfieldtype.datasetLevelErrorNotes.description=Notitie-element dat wordt gebruikt voor alle informatie die de methodologie en verwerking van het onderzoek annoteert of verduidelijkt.
datasetfieldtype.cleaningOperations.description=Methoden die worden gebruikt om de gegevensverzameling op te schonen, zoals consistentiecontrole, wildcodecontrole of andere.
datasetfieldtype.weighting.description=Het gebruik van steekproefprocedures kan het nodig maken om gewichten toe te passen om nauwkeurige statistische resultaten te verkrijgen. Beschrijft de criteria voor het gebruik van gewichten bij de analyse van een verzameling. Als er een wegingsformule of co\u00EBffici\u00EBnt is ontwikkeld, wordt de formule verstrekt, worden de elementen ervan gedefinieerd en wordt aangegeven hoe de formule op de gegevens is toegepast.
datasetfieldtype.controlOperations.description=Methoden om gegevenscontrole te vergemakkelijken die wordt uitgevoerd door de hoofdonderzoeker of door het gegevensarchief.
datasetfieldtype.actionsToMinimizeLoss.description=Samenvatting van maatregelen die zijn genomen om gegevensverlies te minimaliseren. Voeg informatie toe over acties zoals vervolgbezoeken, toezichtcontroles, historische matching, schattingen, enzovoort.
datasetfieldtype.dataCollectionSituation.description=Beschrijving van opmerkelijke aspecten van de gegevensverzamelingssituatie. Bevat informatie over factoren zoals medewerking van respondenten, duur van interviews, aantal terugbelverzoeken en dergelijke.
datasetfieldtype.researchInstrument.description=Type instrument voor gegevensverzameling dat wordt gebruikt. Gestructureerd geeft een instrument aan waarin aan alle respondenten dezelfde vragen/testen worden voorgelegd, eventueel met voorgecodeerde antwoorden. Als een klein deel van zo'n vragenlijst open vragen bevat, geef dan passend commentaar. Semi-gestructureerd geeft aan dat het onderzoeksinstrument voornamelijk open vragen bevat. Ongestructureerd geeft aan dat er diepte-interviews zijn afgenomen.
datasetfieldtype.collectionMode.description=Methode gebruikt om de gegevens te verzamelen; kenmerken van de manier van dataverzameling (bijv. telefonisch interview, e-mailvragenlijst of andere).
datasetfieldtype.deviationsFromSampleDesign.description=Toon overeenkomsten en discrepanties tussen de steekproefeenheden (verkregen) en beschikbare statistieken voor de bevolking (leeftijd, geslachtsverhouding, burgerlijke staat, etc.) als geheel.
datasetfieldtype.targetSampleSizeFormula.description=Formule die wordt gebruikt om de beoogde steekproefomvang te bepalen.
datasetfieldtype.targetSampleActualSize.description=Werkelijke steekproefomvang.
datasetfieldtype.targetSampleSize.description=Specifieke informatie over de beoogde steekproefomvang, werkelijke steekproefomvang en de formule die is gebruikt om dit te bepalen.
datasetfieldtype.samplingProcedure.description=Type steekproef en steekproefontwerp gebruikt om de respondenten van de enqu\u00EAte te selecteren om de populatie te vertegenwoordigen. Kan een verwijzing bevatten naar de beoogde steekproefomvang en de steekproeffractie.
datasetfieldtype.frequencyOfDataCollection.description=Als de verzamelde gegevens meer dan \u00E9\u00E9n tijdstip omvatten, geef dan aan hoe vaak de gegevens zijn verzameld; dat wil zeggen maandelijks, driemaandelijks of anders.
datasetfieldtype.collectorTraining.description=Type training voor de gegevensverzamelaar
datasetfieldtype.dataCollector.description=Persoon, instantie of organisatie die verantwoordelijk is voor het afnemen van de vragenlijst of het interview of het verzamelen van de gegevens.
datasetfieldtype.timeMethod.description=De tijdmethode of tijddimensie van de gegevensverzameling, zoals panel, dwarsdoorsnede, trend, tijdreeks of andere.
datasetfieldtype.universe.description=Beschrijving van de populatie waarop de gegevens in het bestand betrekking hebben; de groep mensen of andere elementen die het object van het onderzoek zijn en waarop de onderzoeksresultaten betrekking hebben. Leeftijd, nationaliteit en woonplaats helpen gewoonlijk om een bepaalde populatie af te bakenen, maar er kan een willekeurig aantal andere factoren worden gebruikt, zoals leeftijdsgrenzen, geslacht, burgerlijke staat, ras, etnische groep, nationaliteit, inkomen, veteranenstatus, strafrechtelijke veroordelingen en meer. De populatie kan bestaan uit andere elementen dan personen, zoals wooneenheden, rechtszaken, sterfgevallen, landen, enzovoort. In het algemeen zou het mogelijk moeten zijn om uit de beschrijving van de populatie op te maken of een bepaald individu of element deel uitmaakt van de bestudeerde populatie. Ook bekend als het geheel van interesse, interessepopulatie en doelpopulatie.
datasetfieldtype.unitOfAnalysis.description=Basiseenheid van analyse of observatie die deze dataset beschrijft, zoals individuen, families/huishoudens, groepen, instellingen/organisaties, administratieve eenheden en meer. Voor informatie over de gecontroleerde lijst van termen die DDI hanteert voor dit element verwijzen wij u naar de DDI-webpagina op http://www.ddialliance.org/ controlled-vocabularies.
